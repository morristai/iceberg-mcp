[package]
name = "iceberg-mcp"
version = "0.1.0"
edition = "2024"

[dependencies]
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = ["transport-io"] }
iceberg = "0.4.0"
iceberg-catalog-rest = "0.4.0"
iceberg-catalog-glue = "0.4.0"
anyhow = "1"
tokio = "1.44"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "std", "fmt"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
typed-builder = "0.20"

[[bin]]
name = "iceberg-mcp-rest"
path = "src/bin/rest.rs"

[[bin]]
name = "iceberg-mcp-glue"
path = "src/bin/glue.rs"